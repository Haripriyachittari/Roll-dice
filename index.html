<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="dice favicon.png">
    </link>
    <link rel="stylesheet" href="style.css">
    <title>Roll the Dice</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Dice it</h1>
        </div>
        <div class="game">
            <div class="player1">
                <h2>Player 1</h2>
                <img src="dice1.png" alt="rolled" id="player1dice">
            </div>
            <div class="player2">
                <h2>Player 2</h2>
                <img src="dice1.png" alt="rolled" id="player2dice">
            </div>
            <div class="tools">
                <button onclick="roll()">Roll</button>
            <button onclick="reset()">Reset</button>

            </div>
            
        </div>
        <div class="results">
            <h2 id="result">
                New game
            </h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
